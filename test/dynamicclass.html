<h5 style="text-align: center;">Sum of array value <a href="index.html">Back</a></h5>

<!------------------ DIV --------------------------->
<div style="float: left; width: 98%; margin-top: 10px;">
<b style="width: 100%; ">Filter</b>
<button  onclick="CopyToClipboard('sample2');return false;" style="margin: 10px 0px;"> Copy</button>
<pre id="sample2" class="preclass">
<code>[ngClass]="{'greencolorclass' : total_days >= totaleastimateddays,'redcolor' : total_days<totaleastimateddays  }"</code></pre>
</div>
<!------------------ DIV --------------------------->


   </body>
   <script>
      function CopyToClipboard(id)
      {
      var r = document.createRange();
      r.selectNode(document.getElementById(id));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(r);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      }
   </script>
